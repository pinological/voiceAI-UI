<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <div class="logomain">
            <a href="index.html"> <img src="Image/logotop.png" class="mainlogo"></a>
        </div>
        <div class="rightnav">
            <a href="about.html" class="navtop">About</a>
            <a href="feature.html" class="navtop">Feature</a>
        </div>
    </div>
    <div class="form">
        <div class="topbanner">
            <p class="topname">
                INQUIRY FORM
            </p>
            <form action="main-inq-form">
                <div class="qn-an">
                    <label for="">
                        Date
                    </label>
                    <input type="date">
                </div>

                <div class="qn-an">
                    <label for="">
                        Name of the student
                    </label>
                    <input type="text">
                </div>

                <div class="qn-an">
                    <label for="">
                        Gender
                    </label>
                    <div class="radio-list">
                        <input type="radio" value="male" name="gender">
                        <label for="">Male</label>

                        <input type="radio" value="female" name="gender">
                        <label for="">Female</label>
                    </div>
                </div>

                <div class="qn-an">
                    <label for="">
                        Age
                    </label>
                    <input type="number">
                </div>

                <div class="qn-an">
                    <label for="">
                        Home Phone
                    </label>
                    <input type="tel">
                </div>

                <div class="qn-an">
                    <label for="">
                        Mobile
                    </label>
                    <input type="tel">
                </div>

                <div class="qn-an">
                    <label for="">
                        Email
                    </label>
                    <input type="email">
                </div>

                <div class="qn-an">
                    <label for="">
                        Address
                    </label>
                    <input type="text">
                </div>

                <div class="qn-an">
                    <label for="">
                        Course interested for
                    </label>
                    <input type="text">
                </div>

                <p class="top-qn">
                    Education Information
                </p>

                <div class="qn-an">
                    <label for="">
                        Qualification
                    </label>
                    <input type="text">
                </div>

                <div class="qn-an">
                    <label for="">
                        Percentage / CGPA
                    </label>
                    <input type="text">
                </div>

                <div class="qn-an">
                    <label for="">
                        Name of the College
                    </label>
                    <input type="text">
                </div>


                <p class="top-qn">
                    How Did You Know About Sunway International Business School ?
                </p>

                <div class="qn-an">
                    <input class="where" type="text">
                </div>

                <center>
                    <input type="submit" name="" id="" value="Submit" class="submit-qn">
                </center>
            </form>
        </div>
    </div>
</body>

</html>
